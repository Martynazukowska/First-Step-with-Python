<br /><br /><br />
<div class="container">
    <h2>Czas na rejestracje</h2>
    <br /><br />

    <form id="register-form">
        <div class="form-group label-static is-empty">
            <label for="username" class="control-label">Nazwa użytkownika</label>
            <input id="username" class="form-control" type="text" placeholder="Wpisz nazwe użytkownika"/>
        </div>

        <div class="form-group label-static is-empty">
            <label for="display_name" class="control-label">Prawdziwe imie i nazwisko</label>
            <input id="display_name" class="form-control" type="text" placeholder="Wpisz swoje imię i nazwisko"/>
        </div>

        <div class="form-group label-static is-empty">
            <label for="email" class="control-label">Twoj mail</label>
            <input id="email" class="form-control" type="text" placeholder="Wpisz swój mail"/>
        </div>

        <div class="form-group label-static is-empty">
            <label for="password" class="control-label">Hasło</label>
            <input id="password" class="form-control" type="text" placeholder="Wpisz swoje hasło"/>
        </div>

        <button type="submit" class="btn btn-info waves-effect ripple"onclick="myFunction()" > Zapisz <div class="ripple-container"></div></button>

    </form>
</div>
